<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>Hi</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-md-image src={{user.image}}>
    <mat-card-content>
        <p>
            Welcome {{user.name}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="logout()">Logout</button>
        <button mat-button (click)="pushNotification()">Get Notification</button>
        <button mat-button (click)="fetchData()">Fetch Data</button>
    </mat-card-actions>

    <div *ngIf="fetchSuccess">
        <mat-chip-list>
            <mat-chip *ngFor="let num of numbers; let i=index;">{{num}}</mat-chip>
        </mat-chip-list>
    </div>

</mat-card>
