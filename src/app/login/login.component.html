<section class="mat-typography">
    <mat-grid-list class="containerGridList" [cols]=[this.columnNum] rows="2" rowHeight="34em">
        <mat-grid-tile [colspan]="1" [rowspan]="2">
            <mat-list>
                <mat-list-item>
                    <div class="myColor">
                        <p class="heading">NEXTGEN</p>
                    </div>
                </mat-list-item>
                <br>
                <mat-list-item>
                    <mat-form-field class="login-form-field">
                        <input matInput class="inp" type="text" placeholder="Loin Id" [(ngModel)]="valueLoginId">
                        <button mat-button *ngIf="valueLoginId" matSuffix mat-icon-button aria-label="Clear" (click)="valueLoginId=''">
                                  <mat-icon>close</mat-icon>
                                </button>
                    </mat-form-field>
                </mat-list-item>
                <br>
                <mat-list-item>
                    <mat-form-field class="login-form-field">
                        <input matInput class="inp" type="password" placeholder="Password" [(ngModel)]="valuePassword">
                        <button mat-button *ngIf="valuePassword" matSuffix mat-icon-button aria-label="Clear" (click)="valuePassword=''">
                                          <mat-icon>close</mat-icon>
                                        </button>
                    </mat-form-field>
                </mat-list-item>
                <br>
                <mat-list-item>
                    <mat-checkbox [(ngModel)]="checked">
                        <div class="textStyles">I agree to Privacy policy and EULA</div>
                    </mat-checkbox>
                </mat-list-item>
                <mat-list-item>
                    <div>
                        <button mat-stroked-button color="primary" [ngClass]="'btn'" (click)="onClickLogin()">Login</button>
                    </div>
                </mat-list-item>
                <br>
                <mat-list-item>
                    <div class="textStyles">
                        <p class="textStyles">Other Sign in options</p>
                    </div>
                </mat-list-item>
                <br>
                <mat-list-item>
                    <!-- <div class="login-button-row"> -->
                    <div class="imgBtn" [class.mat-elevation-z3]="!googleBtnisActive" [class.mat-elevation-z10]="googleBtnisActive" (mouseenter)="googleBtnisActive = !googleBtnisActive" (mouseleave)="googleBtnisActive = !googleBtnisActive" (click)="signinWithGoogle()">
                        <img class="img-responsive btnImg " crop="scale " src="assets/google.png ">
                    </div>
                    <div class="imgBtn " [class.mat-elevation-z3]="!fingerprintBtnisActive " [class.mat-elevation-z10]="fingerprintBtnisActive " (mouseenter)="fingerprintBtnisActive=! fingerprintBtnisActive " (mouseleave)="fingerprintBtnisActive=! fingerprintBtnisActive ">
                        <img class="img-responsive btnImg " crop="scale " src="assets/fingerprint.png ">
                    </div>
                    <div class="imgBtn " [class.mat-elevation-z3]="!facialRecogniionBtnisActive " [class.mat-elevation-z10]="facialRecogniionBtnisActive " (mouseenter)="facialRecogniionBtnisActive=! facialRecogniionBtnisActive " (mouseleave)="facialRecogniionBtnisActive=!
                        facialRecogniionBtnisActive ">
                        <img class="img-responsive btnImg " crop="scale " src="assets/facialrecognition.png ">
                    </div>
                    <!-- </div> -->
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="mobile " [colspan]="3 " [rowspan]="2 ">
            <img class="img-responsive | center " crop="scale " src="assets/work.png ">
        </mat-grid-tile>
    </mat-grid-list>
</section>
